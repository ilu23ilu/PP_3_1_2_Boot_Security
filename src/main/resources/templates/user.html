<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Information</title>
</head>
<body>
<h1>Welcome, <span th:text="${user.firstName}"></span>!</h1>
<h2>Your info:</h2>
<ul>
    <li><strong>Email:</strong> <span th:text="${user.email}"></span></li>
    <li><strong>Name:</strong> <span th:text="${user.firstName}"></span></li>
    <li><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></li>
</ul>
</body>
</html>
