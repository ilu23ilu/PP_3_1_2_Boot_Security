<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Admin Panel</title>
</head>

<body>
<header class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <p class="navbar-text">
            <b><span class="align-middle" th:text="${user.email}"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" th:text="${user.roles}"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 nav-pills p-1 m-0">
            <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" href="/admin/allUsers" sec:authorize="hasAuthority('ROLE_ADMIN')" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" href="/user" sec:authorize="(hasAnyAuthority('ROLE_ADMIN', 'ROLE_USER'))" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10">
            <h2>Admin Panel</h2>
            <div id="admin-content">
                <ul class="nav nav-tabs">
                    <li class="nav-item" role="presentation" data-toggle="tab">
                        <button class="nav-link active" href="#users-table" data-bs-toggle="tab"
                                data-bs-target="#userTable" type="button" role="tab" aria-controls="userTable"
                                aria-selected="true">Users Table
                        </button>
                    </li>
                    <li class="nav-item" role="presentation" data-toggle="tab">
                        <button class="nav-link" id="newUser-tab" data-bs-toggle="tab"
                                data-bs-target="#newUser" type="button" role="tab" aria-controls="newUser"
                                aria-selected="true">New User
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="userTable" role="tabpanel" aria-labelledby="userTable">
                        <div class="card">
                            <div class="card-header">
                                <div class="m-1">
                                    <h4>All users</h4>
                                </div>
                            </div>
                            <div class="card-body" bg-primary text-white>
                                <table class="table table-striped table-hover">
                                    <tr>
                                        <td>Id</td>
                                        <th>Name</th>
                                        <th>Surname</th>
                                        <th>Email</th>
                                        <th>Password</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    <tr th:each="user : ${allUsers}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.firstName}"></td>
                                        <td th:text="${user.lastName}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td>
                                            <label>
                                                <input type="password" th:value="${user.password}" readonly>
                                            </label>
                                        </td>
                                        <td>
                                            <ul>
                                                <li th:each="role :${user.roles}" th:text="${role.name}"></li>
                                            </ul>
                                        </td>
                                        <td>
                                            <a type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal"
                                               data-bs-target="#editModal"
                                               th:data-bs-target="${'#editModal'+user.getId()}">Update</a>
                                        </td>
                                        <td>
                                            <a type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal"
                                               data-bs-target="#DELETE"
                                               th:data-bs-target="${'#DELETE'+user.getId()}">Delete</a>
                                        </td>
                                        <div class="modal fade" th:id="${'editModal'+ user.getId()}"
                                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" modal-dialog-centered>
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                                aria-label="Close"></button>
                                                    </div>
                                                    <form th:method="post"
                                                          th:action="@{/admin/updateInform/{getId}(getId=${user.id})}"
                                                          th:object="${user}">
                                                        <div class="modal-body col-md text-center">
                                                            <label for="id"><b>ID</b></label>
                                                            <input th:name="id" th:type="text" class="form-control"
                                                                   id="id" th:value="*{id}" disabled/>
                                                            <br>
                                                            <label for="name"><b>Name</b></label>
                                                            <input th:name="firstName" th:type="text"
                                                                   class="form-control" id="name"
                                                                   th:value="*{firstName}"/>
                                                            <br>
                                                            <label for="lastName"><b>Last name</b></label>
                                                            <input th:name="lastName" th:type="text"
                                                                   class="form-control" id="lastName"
                                                                   th:value="*{lastName}"/>
                                                            <br>
                                                            <label for="email"><b>Email</b></label>
                                                            <input th:name="Email" th:type="text"
                                                                   class="form-control" id="email"
                                                                   th:value="*{email}"/>
                                                            <br>
                                                            <label for="password"><b>Password</b></label>
                                                            <input th:name="password" type="password"
                                                                   class="form-control" id="password"
                                                                   th:value="*{password}"/>
                                                            <br>
                                                            <label>Roles:</label>
                                                            <select name="roleId" id="rolesId">
                                                                <option th:each="role : ${allRoles}"
                                                                        th:value="${role.getId()}"
                                                                        th:text="${role.getName()}"
                                                                        th:selected="${user.roles.contains(role)}"></option>
                                                            </select>
                                                            <br>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="submit" class="btn btn-primary">
                                                                Edit
                                                            </button>
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Close
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal fade" th:id="${'DELETE'+user.getId()}"
                                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Delete user</h5>
                                                        <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal"
                                                                aria-label="Close"></button>
                                                    </div>
                                                    <form class="modal-body col-md text-center"
                                                          th:action="@{/admin/deleteUser/{getId}(getId=${user.id})}"
                                                          th:method="get">
                                                        <div class="modal-body col-md">
                                                            <div class="modal-body col-md text-center">
                                                                <label for="id1"><b>ID</b></label>
                                                                <input th:name="userId" th:type="text"
                                                                       class="form-control"
                                                                       id="id1" th:value="*{id}" disabled/>
                                                                <br>
                                                                <label for="name1"><b>Name</b></label>
                                                                <input th:name="firstName" th:type="text"
                                                                       class="form-control" id="name1"
                                                                       th:value="*{user.firstName}" disabled/>
                                                                <br>
                                                                <label for="lastName1"><b>Last name</b></label>
                                                                <input th:name="lastName" th:type="text"
                                                                       class="form-control" id="lastName1"
                                                                       th:value="*{user.lastName}" disabled/>
                                                                <br>
                                                                <label for="email1"><b>Email</b></label>
                                                                <input th:name="Email" th:type="text"
                                                                       class="form-control" id="email1"
                                                                       th:value="*{user.email}" disabled/>
                                                                <br>
                                                                <label for="password1"><b>Password</b></label>
                                                                <input th:name="password" type="password"
                                                                       class="form-control" id="password1"
                                                                       th:value="*{user.password}" disabled/>
                                                                <br>
                                                                <label for="roles1"><b>Roles:</b></label>
                                                                <select name="rolesId" id="roles1">
                                                                    <option th:each="role : ${allRoles}"
                                                                            th:value="${role.getId()}"
                                                                            th:text="${role.getName()}"
                                                                            th:selected="${user.roles.contains(role)}"
                                                                            disabled></option>
                                                                </select>
                                                                <br>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">

                                                            <button type="submit" class="btn btn-danger">Delete
                                                            </button>
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Close
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="newUser">
                        <div class="card">
                            <div class="card-header">
                                <div class="m-1">
                                    <h4>Add new user</h4>
                                </div>
                            </div>
                            <div class="card-body col-4 mx-auto text-center" bg-primary text-white>
                                <form th:method="post"
                                      th:action="@{/admin/addNewUser}"
                                      th:object="${newUser}">
                                    <br>
                                    <label for="newName"><b>Name</b></label>
                                    <input th:name="firstName" th:type="text"
                                           class="form-control" id="newName"
                                           th:value="*{firstName}"/>
                                    <br>
                                    <label for="newLastName"><b>Last name</b></label>
                                    <input th:name="lastName" th:type="text"
                                           class="form-control" id="newLastName"
                                           th:value="*{lastName}"/>
                                    <br>
                                    <label for="newEmail"><b>Email</b></label>
                                    <input th:name="Email" th:type="text"
                                           class="form-control" id="newEmail"
                                           th:value="*{email}"/>
                                    <br>
                                    <label for="newPassword"><b>Password</b></label>
                                    <input th:name="password" type="password"
                                           class="form-control" id="newPassword"
                                           th:value="*{password}"/>
                                    <br>
                                    <label>Roles:</label>
                                    <select name="checkedIdRoles">
                                        <option th:each="role : ${allRoles}"
                                                th:value="${role.getId()}"
                                                th:text="${role.getName()}"
                                                th:selected="${user.roles.contains(role)}"></option>
                                    </select>
                                    <br><br>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-success col-8 mx-auto">
                                            Add new user
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
